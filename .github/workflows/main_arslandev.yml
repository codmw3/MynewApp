      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'arslandev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.SADAF_PUBLISH }}
          package: .
